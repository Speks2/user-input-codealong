<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    .input-field {
      margin-bottom: 10px;
      border: 1px solid #ccc;
      padding: 5px;
      width: 200px;
    }
    .error {
      border: 1px solid red !important;
    }
    .error-message {
      color: red;
      font-size: 12px;
      display: none;
    }
  </style>
</head>
<body>
  <form onsubmit="return validateForm()">
    <div>
      <input type="text" id="username" class="input-field" placeholder="Fornavn">
      <div id="username-error" class="error-message">Fornavn skal bruges</div>
    </div>
    <div>
      <input type="text" id="password" class="input-field" placeholder="Efternavn">
      <div id="password-error" class="error-message">Efternavn skal bruges</div>
    </div>
    <div>
        <input type="adress" id="password" class="input-field" placeholder="Adresse">
        <div id="password-error" class="error-message">Adresse skal bruges</div>
      </div>
    <div>
        <input type="email" id="password" class="input-field" placeholder="Email">
        <div id="password-error" class="error-message">Email skal bruges</div>
      </div>
    <div>
        <input type="number" id="password" class="input-field" placeholder="Postnummer">
        <div id="password-error" class="error-message">Kun nummer skal bruges</div>
      </div>
    <input type="submit" value="Login">
  </form>

  <script>
    function validateForm() {
      var username = document.getElementById('username');
      var password = document.getElementById('password');
      var usernameError = document.getElementById('username-error');
      var passwordError = document.getElementById('password-error');

      if (username.value.trim() === '') {
        username.classList.add('error');
        usernameError.style.display = 'block';
      } else {
        username.classList.remove('error');
        usernameError.style.display = 'none';
      }

      if (password.value.trim() === '') {
        password.classList.add('error');
        passwordError.style.display = 'block';
      } else {
        password.classList.remove('error');
        passwordError.style.display = 'none';
      }

      if (username.value.trim() === '' || password.value.trim() === '') {
        return false; 
      }

      return true; 
    }
  </script>
</body>
</html>
